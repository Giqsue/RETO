<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}"class="btn btn-primary">Agregar Nuevo</a>
	<br><br>
		<table class="table">
			<thead >
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>SEXO</th>	
					<th>RAZA</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="m:${mascotas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.name}"></td>
					<td th:text="${m.sexo}"></td>
					<td th:text="${m.raza}"></td>
					<td>
					<a th:href="@{/editar/}+${m.id}"class="btn btn-warning">editar</a>
					<a th:onclick="eliminar([[${m.id}]])"class="btn btn-danger">eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
